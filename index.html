<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta name="description" content="A simple calculator using HTML,CSS & JS">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, Calculator, Mini-projects">
  <meta name="author" content="Ashish Trivedi">
  <link rel="stylesheet" href="css/style.css">
  <link rel="js" href="js/app.js">
</head>
<body>
  <div class="main">
    <div class="calc">
      <div class="display">
        <p id="result"></p>
      </div>
      <div class="keypad">
        <div id="row">
          <button id="btn" type="button" value="7" onclick="update(7)" >7</button>
          <button id="btn" type="button" value="8" onclick="update(8)" >8</button>
          <button id="btn" type="button" value="9" onclick="update(9)" >9</button>
          <button id="btn" type="button" value="+" onclick="update('+')" >+</button>
        </div>
        <div id="row">
          <button id="btn" type="button" value="4" onclick="update(4)" >4</button>
          <button id="btn" type="button" value="5" onclick="update(5)" >5</button>
          <button id="btn" type="button" value="6" onclick="update(6)" >6</button>
          <button id="btn" type="button" value="-" onclick="update('-')" >-</button>
        </div>
        <div id="row">
          <button id="btn" type="button" value="1" onclick="update(1)" >1</button>
          <button id="btn" type="button" value="2" onclick="update(2)" >2</button>
          <button id="btn" type="button" value="3" onclick="update(3)" >3</button>
          <button id="btn" type="button" value="*" onclick="update('*')" >*</button>
        </div>
        <div id="row">
          <button id="btn" type="button" value="0" onclick="update(0)" >0</button>
          <button id="btn" type="button" value="C" onclick="reset()" >C</button>
          <button id="btn" type="button" value="/" onclick="update('/')" >/</button>
          <button id="btn" type="button" value="=" onclick="result()" >=</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/app.js"></script>
</html>
